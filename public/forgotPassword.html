<!DOCTYPE html><html lang="en"><head><meta charset="UTF-8"><meta name="viewport" content="width=device-width, initial-scale=1.0"><link href="https://fonts.googleapis.com/css2?family=Balsamiq+Sans:ital,wght@0,400;0,700;1,400;1,700&amp;display=swap" rel="stylesheet"><title>MessageBuzz | Forgot Password</title><style>body {
  font-family: 'Balsamiq Sans', cursive;
  background-color: #f4f4f9;
  color: #333;
  display: flex;
  justify-content: center;
  align-items: center;
  height: 100vh;
  margin: 0;
}
.container {
  background-color: #fff;
  padding: 2rem;
  border-radius: 8px;
  box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
  width: 100%;
  max-width: 400px;
  text-align: center;
}
h1 {
  color: #007bff;
  margin-bottom: 1.5rem;
}
input[type="email"] {
  font-family: 'Balsamiq Sans', cursive;
  width: 100%;
  padding: 0.75rem;
  margin-bottom: 1rem;
  border: 1px solid #ddd;
  border-radius: 4px;
}
button {
  font-family: 'Balsamiq Sans', cursive;
  width: 100%;
  padding: 0.75rem;
  background-color: #007bff;
  border: none;
  border-radius: 4px;
  color: white;
  font-size: 1rem;
  cursor: pointer;
  transition: background-color 0.3s ease;
}
button:hover {
  background-color: black;
}
.message {
  margin-top: 1rem;
  color: #555;
}

.alert {
  position: fixed;
  top: 20px;
  left: 50%;
 
  transform: translateX(-50%);
  padding: 1rem;
  border-radius: 5px;
  font-size: 1rem;
  box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
  z-index: 1000;
}
.alert--success {
  background-color:#007bff;
  color: white;
}
.alert--error {
  background-color: red;
  color: white;
}</style></head><body><div class="container"><h1>Forgot Password</h1><form id="forgotPasswordForm"><input type="email" name="email" placeholder="Enter your email" id="email" required><button type="submit" id="forgot-btn">Send Reset Link</button></form><div class="message">Remember your password?<a href="/login">Log in</a></div></div></body></html><script src="/js/bundle.js" defer></script>
